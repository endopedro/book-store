{% extends "main.html" %}
{% block content %}
    <h1>Create book</h1>
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newBook', genre_id=genre_id)}}" method = 'post'>
				<div class="form-group">
    				<label for="title">Book title:</label>
    				<input type ="text" class="form-control" maxlength="100" name="title">
                    <label for="synopsis">Synopsis:</label>
    				<textarea type ="textarea" class="form-control" name="synopsis" rows="3"></textarea>
                    <label for="cover">Cover:</label>
    				<input type ="textarea" class="form-control" maxlength="100" name="cover">
                    <label for="price">Price:</label>
    				<input type ="text" class="form-control" maxlength="100" name="price">
                    <label for="author">Author:</label>
    				<input type ="text" class="form-control" maxlength="100" name="author">
    				<div class="padding-bottom"></div>
    				<button type="submit" class="btn btn-default" id="submit" type="submit">
    				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

<div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>

  </div>
