{% extends "main.html" %}
{% block content %}
    <h1>Edit book</h1>
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editBook', genre_id=genre_id, book_id=book.id)}}" method = 'post'>
				<div class="form-group">
    				<label for="title">Book title:</label>
    				<input type ="text" class="form-control" maxlength="100" name="title" value="{{book.title}}">
                    <label for="synopsis">Synopsis:</label>
    				<input type ="textarea" class="form-control" maxlength="100" name="synopsis" value="{{book.synopsis}}">
                    <label for="cover">Cover:</label>
    				<input type ="textarea" class="form-control" maxlength="100" name="cover" value="{{book.cover}}">
                    <label for="price">Price:</label>
    				<input type ="text" class="form-control" maxlength="100" name="price" value="{{book.price}}">
                    <label for="author">Author:</label>
    				<input type ="text" class="form-control" maxlength="100" name="author" value="{{book.author}}">
    				<div class="padding-bottom"></div>
    				<button type="submit" class="btn btn-default" id="submit" type="submit">
    				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
