{% extends "main.html" %}
{% block content %}
    <h1>Delete genre</h1>
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('deleteGenre', genre_id = genre.id)}}" method = 'post'>
				<div class="form-group">
    				<label for="name">Are you sure you want to delete <span style="font-size:1.5em;">{{genre.name}}?</span></label>
    				<div class="padding-bottom"></div>
    				<button type="submit" class="btn btn-default" id="submit" type="submit">
    				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Delete</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
